{% extends 'base.html' %}
{% block content %}  

    <form method = 'POST' action = ''>{% csrf_token %}
        {% for post in posts%}
        <input type="checkbox" name="chk_info" value="{{post.name}}" {% if post.name in food_list %} checked {% endif %}>{{post.name}}<br>
        {% endfor %}
        <input type = 'submit' value="체크완료" />
    </form>
    <a href="https://terms.naver.com/search.nhn?query={{foods}}레시피" target="_blank">
    <button type='submit'>show available recipes</button>
    </a>
    <br>
    {%for post in posts%}
        <a href = "#"><img src = "{{ post.img.url }}"/></a><br>        
        <h2><a href = "#">{{post.name}}</a><br>{{post.exp_date}}<br>{{post.family}}</h2>
    {%endfor%}

{% comment %} 선택에 따라 chk_info 필드의 값이 결정된다. {% endcomment %}

{% endblock content %}
</body>
</html>
